name: Branch Build

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  build-and-test:
    uses: ./.github/workflows/build.yml

  upload-artifact:
    needs: build-and-test
    runs-on: macos-latest
    steps:
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.build-and-test.outputs.project_name }}-${{ needs.build-and-test.outputs.project_version }}-${{ github.ref_name }}
          path: ${{ needs.build-and-test.outputs.vst3_dir }}
          retention-days: 7
