name: Branch Build

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  build-and-test:
    uses: ./.github/workflows/build.yml

  upload-artifact:
    needs: build-and-test
    runs-on: macos-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.build-and-test.outputs.project_name }}-${{ needs.build-and-test.outputs.project_version }}-${{ github.ref_name }}
          path: ./artifacts
          retention-days: 7
