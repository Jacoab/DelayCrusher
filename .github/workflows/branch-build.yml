name: Branch Build

on:
  push:
    branches: [ main, develop, '**' ]

env:
  PROJECT_NAME: CloudCrusher
  VST3_ARCHIVE: CloudCrusher.vst3.tar.gz
  VST3_DIR: ./build/CloudCrusher_artefacts/Release/VST3/CloudCrusher.vst3

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Xcode Command Line Tools
        run: xcode-select --install || true

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24'

      - name: Configure project
        run: cmake -B build -S . -G Xcode -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build ./build --config Release

      - name: Run unit tests
        run: ctest --test-dir build -C Release -V

      - name: Create plugin archive
        run: tar -czf ${{ env.VST3_ARCHIVE }}.tar.gz ${{ env.VST3_DIR}}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ github.sha }}
          path: ${{ env.VST3_ARCHIVE }}
          retention-days: 7
