name: Release Build

on:
  push:
    branches:
      - main

env:
  PROJECT_NAME: CloudCrusher
  PROJECT_VERSION: 1.0.0
  VST3_DIR: ./build/CloudCrusher_artefacts/Release/VST3

jobs:
  create-release:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: "(JUCE) Clone Repository"
        uses: actions/checkout@v3
        with:
          repository: juce-framework/JUCE
          path: ${{ runner.workspace }}/${{ env.PROJECT_NAME }}/JUCE

      - name: Install Xcode Command Line Tools
        run: xcode-select --install || true

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24'

      - name: Configure project
        run: cmake -B build -S . -G Xcode -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build ./build --config Release

      - name: Run unit tests
        run: ctest --test-dir build -C Release -V

      - name: Package release
        run: git archive --format=zip --output ./CloudCrusher.zip main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./CloudCrusher.zip
          tag_name: ${{ env.PROJECT_VERSION }}
          name: ${{ env.PROJECT_NAME}}-${{ env.PROJECT_VERSION }}
          body: |
            CloudCrusher VST3 plugin release version ${{ env.PROJECT_NAME }}
            
            This package contains the compiled VST3 plugin for macOS.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
